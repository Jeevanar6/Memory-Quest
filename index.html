<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Concentration Memory Game</h1>
        <div id="timer">Time Left: <span id="time">60</span> seconds</div>
        <div id="wrong-guesses">Wrong Guesses: <span id="wrong-count">0</span></div>
        <div id="board"></div>
        <button id="restart-button" style="display: none;">Restart Game</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
